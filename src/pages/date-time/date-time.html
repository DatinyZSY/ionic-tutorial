<ion-header>

  <ion-navbar>
    <ion-title>date-time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="YYYY MM DD" [(ngModel)]="event.month" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <button ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-end>Never</ion-note>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>
</ion-content>
