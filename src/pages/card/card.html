  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Card</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of cardList">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.headUrl">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.createDate}}</p>
    </ion-item>

    <img [src]="item.imgUrl">

    <ion-card-content>
      <p>{{item.detail}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.comments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{item.pastTime}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
