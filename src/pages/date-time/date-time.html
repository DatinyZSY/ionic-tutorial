  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My DateTime</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-label>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="event.month" cancelText="取消" doneText="确定" max="2100" min="1970"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="event.timeStarts" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>testBranch</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>

    <button ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-end>Never</ion-note>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>
</ion-content>
